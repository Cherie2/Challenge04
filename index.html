<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Javascript POP Quiz</title>
</head>
<body> 
    <header>
   <!--div allows start and score button to be up top-->     
    <div class="btn">
        <button onclick="style.display= 'hidden'" id ="results-btn">View High Scores</button>
        <button onclick="style.display = 'none'" id="quiz-btn">START</button>
    </div>
        <h1>Javascript POP Quiz</h1>
       
    </header>   
    <!--Where the timer will be displayed-->   
         <nav id="timer"> 
            <p>Would you like to take a quiz?</p>
        </nav>
    <main class="container">
            <section>
    <!--Main section of app where question, choices, and confirmation of correct/wrong displays as well as the end form to submit initials-->           
                <h1 id="quiz-question"></h1>
                <ul id="choices"></ul> 
                <div id="confirm"></div> 
                <div id="endscreen"></div>
                <p id="results"></p>
                <div id="start-over"></div>
            </section>    
    </main>
<script src="assets/script.js"></script>
</body>
</html>
